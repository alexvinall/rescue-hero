<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Rescue</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Emergency Rescue</h1>
    <button id="startButton">Start Rescue</button>
    <div id="scenario" class="hidden">
      <p>Oh no, emergency!</p>
      <p>There's <span id="emergency"></span> <span id="location"></span>!</p>
      <p>And we need to rescue <span id="rescueTarget"></span>!</p>
      <button id="rescueButton">Mission Complete!</button>
    </div>
    <div id="feedback" class="hidden">
      <p>Hooray! You rescued <span id="rescued"></span>!</p>
    </div>
  </div>
  <script src="script.js"></script>
  <footer>
    <p>Created by Alex Vinall, with help from Jessica Vinall aged 3</p>
  </footer>
</body>
</html>
